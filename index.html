<!DOCTYPE html>
<html>
<body>
<p>Temperature: <span id="temperature">--</span></p>
<p>Position: <span id="position">--</span></p>
<p>x: <span id="x">--</span></p>
<p>y: <span id="y">--</span></p>

<script>
setInterval(async () => {
    try {
        const res = await fetch("http://127.0.0.1:5000/telemetry/latest")
        if (res.ok) {
            const data = await res.json();
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('position').textContent = `(${data.position.x}, ${data.position.y})`;
            document.getElementById('x').textContent = data.position.x; 
            document.getElementById('y').textContent = data.position.y;
        }
    } catch (e) {}
}, 1000);
</script>
</body>
</html>
